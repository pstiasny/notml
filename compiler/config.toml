backend = "LLVM"

[llvm]
llc_path = "/usr/local/opt/llvm/bin/llc"
llc_args = []

[assembler]
nasm_args = ["-g", "-f", "macho64", "-F", "dwarf"]

[linker]
ld_args = [
    "-arch", "x86_64", "-platform_version", "macos", "10.15", "10.15",
    "/usr/lib/libSystem.dylib",
    "../runtime/target/debug/libruntime.a",
]
